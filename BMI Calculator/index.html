<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">BMI Calculator</div>
            <div class="card-body">
                <form class="w-50 m-auto" onsubmit="return false">
                    <div class="form-group">
                        <label>Weight: </label>
                        <input type="number" name="" placeholder="Weight in KG" required id="weight" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Height: </label>
                        <input type="text" name="" placeholder="Height in Ft" required id="height" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>BMI Value: </label>
                        <input type="number" name="" id="bmivalue" class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success" onclick="getbmvalue()">Cheak BMI</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                A healthy BMI range between 19 and 25.
            </div>
        </div>
    </div>
    <script>
        function getbmvalue(){
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;

            height = height * 12;
            height = height * 0.025 // now height in meter
            var newbmivalue = weight / (height * height);

            newbmivalue =  Math.round(newbmivalue);

            document.getElementById('bmivalue').value = newbmivalue;
        }
    </script>
</body>
</html>
